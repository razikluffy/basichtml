<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="solar.css">
    <title>Solar System</title>
</head>
<body>
    <div class = "container">
    <div class="sun"></div>
    <div class="mercury-outline">
        <div class="mercury">
            <p>Mercury</p>
            <img src="images/mercury-153570_640.png" alt="mercury" width="20" height="20">
        </div>
    </div>
    <div class="venus-outline">
        <div class="venus">
            <p>Venus</p>
            <img src="images/venus-151142_640.png" alt="venus" width="40" height="40">
        </div>
    </div>
    <div class="earth-outline">
        <div class="earth">
            <p>Earth</p>
            <img src="images/world-1301744_640.png" alt="earth" height="50" width="50">
            <div class="earth-circle">
                <div class="earth-inner">
                    <p>Moon</p>
                    <img src="images/moon-4917183_640.png" alt="moon" width="10" height="10">
                </div>
            </div>
        </div>
    </div>
 
    <div class="mars-outline"></div>
        <div class="mars">
            <p>Mars</p>
            <img src="images/mars-153566_640.png" width="30" height="30" alt="mars">
        </div>
    </div>
    <div class="jupiter-outline">
        <div class="jupiter">
            <p>jupiter</p>
            <img src="images/jupiter-153563_640.png" width="40" height="40" alt="jupiter">
        </div>
    </div>
    <div class="saturn-outline">
        <div class="saturn">
            <p>saturn</p>
            <img src="images/saturn-309071_640.png" width="50" height="50" alt="saturn">
        </div>
    </div>
    <div class="uranus-outline">
        <div class="uranus">
            <p>uranus</p>
            <img src="images/uranus-8233224_640.png" width="30" height="30" alt="uranus">
        </div>
    </div>
    <div class="neptune-outline">
        <div class="neptune">
            <p>Neptune</p>
            <img src="images/neptune-153571_640.png" width="30" height="30" alt="neptune">
        </div>
    </div>
</div>
</body>
</html>
